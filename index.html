<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MD1-BÀI 6-THỰC HÀNH</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Enter a yaer'));
    if (year % 4 ==0){
        if (year % 100 ==0){
            if(year % 400 ==0){
                alert(year + "năm nhuận");
            }else {
                alert(year + "năm không nhuận");
            }
        }else {
            alert(year +"năm nhuận");
        }
    }else {
        alert(year +"năm không nhuận");
    }
</script>

</body>
</html>
